<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Smart Quiz - AI Voice & Weak Areas</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #eef2f7; --border-color: #dcdde1; --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e; --progress-color: #2ecc71;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; }
    
    .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 5px; }
    #themeBtn, #quitBtn, #bookmarkActionBtn { padding: 8px 12px; font-size: 13px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
    #quitBtn { background: #e74c3c; display: none; }
    
    #bookmarkActionBtn { background: transparent; font-size: 20px; padding: 0; display: none; }
    #bookmarkActionBtn svg { width: 28px; height: 28px; fill: none; stroke: var(--text-color); stroke-width: 2; transition: 0.2s; }
    #bookmarkActionBtn.active svg { fill: var(--text-color); }

    #timerDisplay { font-weight: bold; font-size: 18px; color: #e74c3c; display: none; margin-bottom: 10px; text-align: center; }

    h2 { text-align: center; margin-top: 0; }
    select, input, .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); box-sizing: border-box; }

    .challenge-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: var(--question-bg); padding: 15px; border-radius: 12px; }
    .challenge-grid label { font-size: 13px; font-weight: bold; margin-bottom: 5px; display: block; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 24px; font-weight: 550; line-height: 1.5; position: relative; }
    
    /* Voice Button Style */
    .speak-btn { position: absolute; right: 10px; top: 10px; background: none; border: none; cursor: pointer; font-size: 20px; }

    .option-btn { display: block; background: var(--card-bg); border: 2px solid var(--border-color); color: var(--text-color); padding: 14px; margin: 10px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 19px; font-weight: 500; transition: 0.2s; }
    .option-btn:hover { background: var(--primary-color); color: white; }
    
    #nextBtn { display: none; background: #28a745 !important; color: white !important; border: none; text-align: center; margin-top: 15px; width: 100%; padding: 14px; border-radius: 10px; font-size: 18px; cursor: pointer; }

    .tracker-card { display: none; margin-top: 10px; }
    .subject-group { margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 10px; overflow: hidden; }
    .subject-title { background: var(--primary-color); color: white; padding: 10px; font-weight: bold; }
    .chapter-row { display: flex; justify-content: space-between; padding: 10px; background: var(--card-bg); border-bottom: 1px solid var(--border-color); align-items: center; }
    .status-badge { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .status-green { background: #2ecc71; }
    .status-yellow { background: #f1c40f; }
    .status-red { background: #e74c3c; }
    .last-date { font-size: 11px; color: #888; }

    /* Switch Style for Auto-Read */
    .switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Mode</button>
    <button id="bookmarkActionBtn" onclick="handleBookmarkClick()">
      <svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
    </button>
    <div id="timerDisplay">‚è≥ 00:00</div>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2>üî• Smart Quiz Pro</h2>
        <div class="switch-container">
          <label>üîä Auto-Read:</label>
          <input type="checkbox" id="autoReadSwitch">
        </div>

        <select id="subjectSelect" onchange="updateChapters()"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø --</option></select>
        <select id="chapterSelect"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option></select>
        
        <div class="challenge-grid">
          <div><label>‡§∏‡§µ‡§æ‡§≤:</label><input type="number" id="customLimit" placeholder="‡§â‡§¶‡§æ. 10"></div>
          <div><label>‡§Æ‡§ø‡§®‡§ü:</label><input type="number" id="customTime" placeholder="‡§â‡§¶‡§æ. 5"></div>
        </div>
        
        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="weakAreasBtn" class="main-btn" style="background: #e67e22; color: white; display: none;" onclick="startWeakAreasQuiz()">üîÑ Improve Weak Areas (<span id="weakCount">0</span>)</button>
        <button class="main-btn" onclick="toggleTracker()" style="background: #3498db; color: white;">üìä Revision Tracker</button>
        <button id="savedPracticeBtn" class="main-btn" style="background:#f1c40f; color:#000; display:none;" onclick="startSavedPractice()">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤</button>

        <div id="trackerArea" class="tracker-card">
          <h3 style="text-align:center;">üìÖ ‡§∞‡§ø‡§µ‡•Ä‡§ú‡§® ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏</h3>
          <div id="trackerContent"></div>
        </div>
    </div>

    <div id="quizArea" style="display:none;"></div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], wrongQuestions = [], currentIdx = 0, score = 0, timerInterval;
    let questionsAttempted = 0; 
    let currentSub = "", currentCh = "", isWeakMode = false;
    let savedList = JSON.parse(localStorage.getItem("quiz_bookmarks")) || [];
    let revisionDates = JSON.parse(localStorage.getItem("revision_dates")) || {};
    let weakList = JSON.parse(localStorage.getItem("weak_questions")) || [];

    window.onload = () => { checkSavedBtn(); updateWeakBtn(); };

    function toggleTheme() {
      const b = document.body;
      b.hasAttribute("data-theme") ? b.removeAttribute("data-theme") : b.setAttribute("data-theme", "dark");
    }

    fetch("quiz3.json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      if(s !== "all" && quizData[s]) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }

    function toggleTracker() {
      const area = document.getElementById("trackerArea");
      area.style.display = (area.style.display === "block") ? "none" : "block";
      if(area.style.display === "block") renderTracker();
    }

    function renderTracker() {
      const content = document.getElementById("trackerContent");
      content.innerHTML = "";
      const now = Date.now();
      Object.keys(quizData).forEach(subject => {
        let subHtml = `<div class="subject-group"><div class="subject-title">${subject}</div>`;
        Object.keys(quizData[subject]).forEach(chapter => {
          const lastDate = revisionDates[`${subject}_${chapter}`];
          let statusClass = "status-red", dateText = "‡§ï‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç";
          if(lastDate) {
            const diffDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
            dateText = new Date(lastDate).toLocaleDateString();
            if(diffDays <= 15) statusClass = "status-green";
            else if(diffDays <= 30) statusClass = "status-yellow";
          }
          subHtml += `<div class="chapter-row"><div><span class="status-badge ${statusClass}"></span>${chapter}</div><span class="last-date">${dateText}</span></div>`;
        });
        content.innerHTML += subHtml + `</div>`;
      });
    }

    function startQuiz() {
      isWeakMode = false;
      currentSub = document.getElementById("subjectSelect").value;
      currentCh = document.getElementById("chapterSelect").value;
      let allTempQ = [];
      if (currentSub === "all") {
        Object.keys(quizData).forEach(s => Object.keys(quizData[s]).forEach(c => allTempQ = allTempQ.concat(quizData[s][c])));
      } else if (currentCh === "all") {
        Object.keys(quizData[currentSub]).forEach(c => allTempQ = allTempQ.concat(quizData[currentSub][c]));
      } else { allTempQ = [...quizData[currentSub][currentCh]]; }

      if(allTempQ.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á!");
      allTempQ.sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      selectedQuestions = (limit > 0 && limit <= allTempQ.length) ? allTempQ.slice(0, limit) : allTempQ;
      
      const mins = parseInt(document.getElementById("customTime").value);
      if(mins > 0) startTimer(mins);
      initQuizUI();
    }

    function startWeakAreasQuiz() {
      if(weakList.length === 0) return;
      isWeakMode = true;
      selectedQuestions = [...weakList].sort(() => Math.random() - 0.5);
      initQuizUI();
    }

    function startTimer(m) {
      let time = m * 60; const display = document.getElementById("timerDisplay");
      display.style.display = "block";
      timerInterval = setInterval(() => {
        let mins = Math.floor(time/60), secs = time%60;
        display.innerText = `‚è≥ ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (--time < 0) { clearInterval(timerInterval); showFinalResult(); }
      }, 1000);
    }

    function initQuizUI() {
      currentIdx = 0; score = 0; questionsAttempted = 0; wrongQuestions = [];
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      document.getElementById("bookmarkActionBtn").style.display = "flex";
      renderLayout(); showQuestion();
    }

    function renderLayout() {
      document.getElementById("quizArea").innerHTML = `
        <div id="qCount" style="text-align:right; font-size:14px; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <div id="optionsBox"></div>
        <div id="resultBox" style="text-align:center; font-weight:bold; margin-top:10px;"></div>
        <button id="nextBtn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>`;
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hi-IN';
      window.speechSynthesis.speak(utterance);
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("progressBar").style.width = (currentIdx / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${selectedQuestions.length}`;
      
      document.getElementById("questionBox").innerHTML = `${q.question} <button class="speak-btn" onclick="readFullQuestion()">üîä</button>`;
      
      if(document.getElementById("autoReadSwitch").checked) {
        setTimeout(() => readFullQuestion(), 500);
      }

      const bBtn = document.getElementById("bookmarkActionBtn");
      bBtn.classList.toggle("active", savedList.some(item => item.question === q.question));
      
      const oBox = document.getElementById("optionsBox"), rBox = document.getElementById("resultBox"), nBtn = document.getElementById("nextBtn");
      oBox.innerHTML = ""; rBox.innerText = ""; nBtn.style.display = "none";
      
      q.options.forEach((opt, idx) => {
        const b = document.createElement("button");
        b.className = "option-btn"; b.innerText = opt;
        b.onclick = () => {
          questionsAttempted++; 
          document.querySelectorAll(".option-btn").forEach(btn => btn.style.pointerEvents = "none");
          if(opt === q.answer) { 
            score++; rBox.innerHTML = "<span style='color:#27ae60'>‚úÖ ‡§∏‡§π‡•Ä!</span>"; 
            if(isWeakMode) {
              weakList = weakList.filter(item => item.question !== q.question);
              localStorage.setItem("weak_questions", JSON.stringify(weakList));
            }
          }
          else { 
            rBox.innerHTML = `<span style='color:#e74c3c'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`; 
            wrongQuestions.push(q); 
            // Add to weak list if not already there
            if(!weakList.some(item => item.question === q.question)) {
              weakList.push(q);
              localStorage.setItem("weak_questions", JSON.stringify(weakList));
            }
          }
          nBtn.style.display = "block";
        };
        oBox.appendChild(b);
      });
    }

    function readFullQuestion() {
      const q = selectedQuestions[currentIdx];
      let text = q.question + ". ‡§ë‡§™‡•ç‡§∂‡§Ç‡§∏ ‡§π‡•à‡§Ç: " + q.options.join(", ");
      speak(text);
    }

    function nextQuestionTrigger() {
      window.speechSynthesis.cancel();
      currentIdx++;
      currentIdx < selectedQuestions.length ? showQuestion() : showFinalResult();
    }

    function showFinalResult() {
      clearInterval(timerInterval);
      window.speechSynthesis.cancel();
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("bookmarkActionBtn").style.display = "none";
      document.getElementById("progressBar").style.width = "100%";

      const attemptPercent = (questionsAttempted / selectedQuestions.length) * 100;
      if (!isWeakMode && attemptPercent >= 80 && currentSub !== "all" && currentCh !== "all") {
        revisionDates[`${currentSub}_${currentCh}`] = Date.now();
        localStorage.setItem("revision_dates", JSON.stringify(revisionDates));
      }

      let resHTML = `<div class="result"><h3>üèÅ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü: ${score}/${selectedQuestions.length}</h3>`;
      if(!isWeakMode && attemptPercent < 80) resHTML += `<p style="color:#e74c3c;">‚ö†Ô∏è 80% ‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§è, ‡§ü‡•ç‡§∞‡•à‡§ï‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü‡•§</p>`;
      if(wrongQuestions.length > 0) resHTML += `<button class="main-btn" style="background:#f39c12; color:white;" onclick="retryWrong()">üîÑ ‡§ó‡§≤‡§§ ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡•Å‡§ß‡§æ‡§∞‡•á‡§Ç (${wrongQuestions.length})</button>`;
      resHTML += `<button class="main-btn" onclick="goToHome()">üè† ‡§π‡•ã‡§Æ</button></div>`;
      document.getElementById("quizArea").innerHTML = resHTML;
      document.getElementById("quitBtn").style.display = "none";
      updateWeakBtn();
    }

    function goToHome() {
      currentIdx = 0; score = 0; questionsAttempted = 0; wrongQuestions = [];
      clearInterval(timerInterval);
      window.speechSynthesis.cancel();
      document.getElementById("quizArea").style.display = "none";
      document.getElementById("pCont").style.display = "none";
      document.getElementById("setupArea").style.display = "block";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("bookmarkActionBtn").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("trackerArea").style.display = "none";
      updateWeakBtn();
    }

    function updateWeakBtn() {
      const btn = document.getElementById("weakAreasBtn");
      const count = document.getElementById("weakCount");
      if(weakList.length > 0) {
        btn.style.display = "block";
        count.innerText = weakList.length;
      } else {
        btn.style.display = "none";
      }
    }

    function handleBookmarkClick() {
      const q = selectedQuestions[currentIdx];
      const idx = savedList.findIndex(item => item.question === q.question);
      if (idx > -1) savedList.splice(idx, 1); else savedList.push(q);
      localStorage.setItem("quiz_bookmarks", JSON.stringify(savedList));
      checkSavedBtn();
      document.getElementById("bookmarkActionBtn").classList.toggle("active");
    }

    function checkSavedBtn() { document.getElementById("savedPracticeBtn").style.display = savedList.length > 0 ? "block" : "none"; }
    function retryWrong() { selectedQuestions = [...wrongQuestions]; initQuizUI(); }
    function quitQuiz() { if(confirm("‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§õ‡•ã‡•ú‡•á‡§Ç?")) showFinalResult(); }
    function startSavedPractice() { isWeakMode = false; selectedQuestions = [...savedList]; initQuizUI(); }
  </script>
</body>
</html>
